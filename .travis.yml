language: node_js
sudo: required
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
  timeout: 9000
install:
  - npm install
before_deploy:
  - npm run build
  - npm install now --no-save
deploy:
  - provider: script
    script: now --token $NOW_TOKEN --team mkr-js-prod && now alias --token $NOW_TOKEN --team mkr-js-prod
    skip_cleanup: true
    on:
      branch: master

  - provider: script
    script: now --token $NOW_TOKEN --team mkr-js-prod -A ./now.dev.json && now alias --token $NOW_TOKEN --team mkr-js-prod -A ./now.dev.json
    skip_cleanup: true
    on:
      branch: develop
